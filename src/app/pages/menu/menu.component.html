<div class="row vh-100">
    <!-- MAIN FORM -->
    <div class="col-12 col-md-6 bg-warning">
        <div class="vh-100 p-4">
            <form>
                <!-- PART 1 -->
                <div class="row" id="part1" *ngIf="formStep == 1">
                    <div class="col-12 mb-3">
                        <label for="name" class="form-label">Ranking Title</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Ranking Title" [(ngModel)]="name">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="color" class="form-label">Background Color</label>
                        <input type="color" class="form-control form-control-color w-100" id="color" name="color" [(ngModel)]="color">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="numberOfItems" class="form-label">Number of items</label>
                        <select class="form-select" id="numberOfItems" name="numberOfItems" [(ngModel)]="numberOfItems" (ngModelChange)="generateTemplate()">
                            <option [ngValue]=1 selected hidden>1</option>
                            <option *ngFor="let num of values" [ngValue]="num">{{num}}</option>
                        </select>
                    </div>
                    <div class="col-12 mb-4">
                        <label for="select" class="form-label">Selection type</label>
                        <select class="form-select" id="select" name="select" [(ngModel)]="categoriaSelecionada" (ngModelChange)="checkCategoria()">
                            <option [ngValue]=0 selected hidden>Tracks</option>
                            <option *ngFor="let cat of categories" [ngValue]="cat.id">
                                {{cat.name}}
                            </option>
                        </select>
                    </div>
                    <div class="col-12 col-md-4 btn-group">
                        <button type="button" class="btn btn-primary" (click)="next()">
                            Next
                        </button>
                    </div>
                </div>
                <!-- PART 2 -->
                <div class="row" id="part2" *ngIf="formStep == 2">
                    <div class="col-12 mb-2">
                        <label for="busca" class="form-label">
                            Select the {{category}}s
                        </label>
                        <div class="input-group mb-3" *ngFor="let item of lista; index as i">
                            <input 
                                type="text" 
                                class="form-control pointer" 
                                placeholder="Select {{category}} {{i+1}}"
                                data-bs-toggle="modal" data-bs-target="#modal"
                                (click)="select(i)"
                                readonly
                                value="{{
                                    item.artist && item.name ?
                                    item.artist + ' - ' + item.name: ''
                                }}"
                            >
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <div class="col-12 col-md-4 btn-group">
                            <button type="button" class="btn btn-secondary" (click)="back()">
                                Back
                            </button>
                        </div>
                        <div class="col-12 col-md-4 mt-2 mt-md-0 mx-md-2 btn-group">
                            <button type="button" class="btn btn-primary" (click)="generateTemplate()">
                                Generate
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- GENERATED IMAGE -->
    <div class="col-12 col-md-6 bg-success">
        <div class="p-5 h-100 d-flex align-items-center justify-content-center">
            <div class="h-100 col-12 text-light" [ngStyle]="{background: color}">
                <h1 class="text-center p-3 h-10">{{name}}</h1>
                <table class="table h-90">
                    <tbody>
                        <tr *ngFor="let item of lista">
                            <th scope="row" class="col-2 text-center text-light bg-black border-bottom border-light">{{item.id}}</th>
                            <td class="col-2 border-0 p-0">
                                <img 
                                src="{{item.img}}"
                                class="img-fluid w-100"
                                alt="{{item.artist}} - {{item.name}}">
                                <!-- class="img-fluid h-100 w-100"  -->
                            </td>
                            <td class="col-6 border-bottom border-black">
                                <h2>{{item.artist ? item.artist : 'Artist'}}</h2>
                                <p>{{item.name ? item.name : 'Song/Album'}}</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- SEARCH MODAL -->
<div class="modal" tabindex="-1" id="modal">
    <div class="modal-dialog" style="max-width: 90%;">
        <div class="modal-content">
            <div class="modal-header border-bottom-2!important">
                <h5 class="modal-title">Search for {{category}}s</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="reset()"></button>
            </div>
            <div class="modal-body">
                <div class="col-9 mx-auto">
                    <div class="input-group input-group-lg mb-3">
                        <input id="search" name="search" #search type="text" class="form-control" placeholder="Select {{category}}" [(ngModel)]="stringBusca" (keyup.enter)="buscar()">
                        <span class="input-group-text pointer" (click)="buscar()">
                            <i class="bi bi-search"></i>
                        </span>
                    </div>
                </div>
                
                <p class="text-center mt-5" 
                *ngIf="resultados.length == 0 && show; 
                else showResults">
                    No results
                </p>
                <ng-template #showResults>
                    <div class="row" *ngIf="categoriaSelecionada == 1">
                        <div *ngFor="let res of resultados" class="mb-3">
                            <div (click)="add(res)" data-bs-dismiss="modal">
                                <!-- <img src="{{res.image[1]['#text']}}" class="img-fluid h-100 w-100" alt="{{res.artist}} - {{res.name}}"> -->
                                <p class="pointer">{{res.artist}} - {{res.name}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="row" *ngIf="categoriaSelecionada == 2">
                        <div *ngFor="let res of resultados" class="col-6 col-sm-4 col-md-2 mb-3">
                            <div (click)="add(res)" data-bs-dismiss="modal">
                                <img src="{{res.image[2]['#text']}}" class="img-fluid h-100 w-100" alt="{{res.artist}} - {{res.name}}">
                                <!-- <p>{{res.artist}} - {{res.name}}</p> -->
                            </div>
                        </div>
                    </div>
                    <div class="row" *ngIf="categoriaSelecionada == 3">
                        <div *ngFor="let res of resultados" class="col-6 col-sm-4 col-md-2 mb-3">
                            <div (click)="add(res)" data-bs-dismiss="modal">
                                <img src="{{res.images[2]['url']}}" class="img-fluid h-100 w-100" style="object-fit: contain !important;" alt="{{res.artist}} - {{res.name}}">
                                <!-- <p>{{res.name}}</p> -->
                            </div>
                        </div>
                    </div>
                </ng-template>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
